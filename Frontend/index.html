<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
    <h1>Memory Game</h1>
    <label for="card-number">Nombre de paires:</label>
    <input type="number" id="card-number" name="card-number" min="2" max="15" value="3"><br>
    <a href="#board"><button id="start" onclick="startGame()">Start Game</button></a>

<div class="hidden" id="scoring">
    <h2>Nombre de coups: <span id="score">0</span></h2>
</div>
<div class="hidden" id="timer">
    <h2>Temps restant: <span id="time">0</span></h2>
</div>
</div>
<div id="board">
    <table id="game-table"></table>
</div>
</body>
<script src="app.js"></script>
</html>
